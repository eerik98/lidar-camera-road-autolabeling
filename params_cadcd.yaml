#params.yaml

dataset_path: '/home/eerik/data_storage/DATA/cadcd'

origin: #location of the front wheels and their center in lidar coords. 
  l_wheel_scan_loc: [2, 1, -2.1]
  center_scan_loc: [2, 0, -2.1]
  r_wheel_scan_loc: [2, -1, -2.1]

data_sampling:
  crop_start: 370
  crop_end: 770
  dist_between_samples: 5

pre_processing:
  lidar_fov: 90
  distance_filter_threshold: 1
  height_filter_threshold: 1
  max_pcd2gnss_distance: 1
  max_center2wheel_distance: 1.5
  occlusion_filter_pixel_threshold: 10
  noise_filtering_nb_neighbors: 20
  noise_filtering_std_ratio: 1
  trajectory_length: 100

lidar_auto_labeling:
  max_radial_dist: 5
  use_height: True
  use_slope: True
  slope_label_std: 0.02 
  height_label_std: 0.1 
 
camera_auto_labeling:
  min_refrence_feats: 20
  img_scale: 1.0
  camera_label_std: 0.6 

post_processing:
  use_lidar_label: True
  use_camera_label: True
  use_crf: True
